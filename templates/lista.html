{% extends "template.html" %}
{% block conteudo %}
    <a href="{{ url_for('novo') }}" class="btn btn-primary btn-sm mb-2">Novo</a>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=jogo.id) }}" class="btn btn-primary btn-sm">Editar</a>
                        <a href="{{ url_for('deletar', id=jogo.id) }}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
